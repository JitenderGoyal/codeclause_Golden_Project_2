<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Blog</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Blog Posts</h1>
            <a href="/post" class="button">Create a Post</a>
        </div>
    </header>
    <div class="container">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('delete', post_id=loop.index0) }}" class="button">Delete</a>
            </div>
        {% else %}
            <p>No posts yet. Create one!</p>
        {% endfor %}
    </div>
</body>
</html>
